<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .level-display {
            text-align: center;
            font-size: 1.2em;
            color: #764ba2;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .question-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }

        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .answer-btn.removed {
            opacity: 0.3;
            background: #ccc;
        }

        .supports {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .support-btn {
            flex: 1;
            min-width: 150px;
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .support-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .support-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .start-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .ai-response {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        .ai-response.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .explanation {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .level-ladder {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .level-ladder-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .level-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 5px;
        }

        .level-item {
            padding: 8px 12px;
            border-radius: 5px;
            background: #e9ecef;
            font-size: 0.9em;
        }

        .level-item.current {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .level-item.completed {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üí∞ Millionaire Game üí∞</h1>
        
        <div id="startScreen">
            <div class="message">
                <p>Welcome to the Millionaire Game!</p>
                <p style="margin-top: 10px; font-size: 0.9em;">Answer 8 questions correctly to win!</p>
                <p style="margin-top: 10px; font-size: 0.9em;">You have 3 support options: 50/50, Change Question, and AI Support</p>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="level-ladder">
                <div class="level-ladder-title">Progress</div>
                <div class="level-items">
                    <div class="level-item" id="level-1">Level 1</div>
                    <div class="level-item" id="level-2">Level 2</div>
                    <div class="level-item" id="level-3">Level 3</div>
                    <div class="level-item" id="level-4">Level 4</div>
                    <div class="level-item" id="level-5">Level 5</div>
                    <div class="level-item" id="level-6">Level 6</div>
                    <div class="level-item" id="level-7">Level 7</div>
                    <div class="level-item" id="level-8">Level 8</div>
                </div>
            </div>

            <div class="level-display">Level <span id="currentLevel">1</span> of 8</div>

            <div class="supports">
                <button class="support-btn" id="fiftyFiftyBtn" onclick="useSupport('fifty_fifty')">
                    üéØ 50/50
                </button>
                <button class="support-btn" id="changeQuestionBtn" onclick="useSupport('change_question')">
                    üîÑ Change Question
                </button>
                <button class="support-btn" id="aiSupportBtn" onclick="useSupport('ai_support')">
                    ü§ñ AI Support
                </button>
            </div>

            <div class="ai-response" id="aiResponse"></div>

            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="answers" id="answers"></div>
            </div>

            <div class="explanation" id="explanation"></div>
        </div>

        <div id="endScreen" class="hidden">
            <div class="message" id="endMessage"></div>
            <div class="explanation" id="endExplanation"></div>
            <button class="start-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        let sessionId = generateSessionId();
        let currentQuestion = null;
        let removedAnswers = [];

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        async function startGame() {
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                
                displayQuestion(data);
                updateSupports(data.supports);
                updateLevelLadder(data.level);
            } catch (error) {
                console.error('Error starting game:', error);
                alert('Error starting game. Please try again.');
            }
        }

        function displayQuestion(data) {
            currentQuestion = data.question;
            removedAnswers = [];
            
            document.getElementById('currentLevel').textContent = data.level;
            document.getElementById('question').textContent = data.question.question;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            for (let i = 1; i <= 4; i++) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.id = `answer-${i}`;
                btn.textContent = `${String.fromCharCode(64 + i)}: ${data.question['answer' + i]}`;
                btn.onclick = () => submitAnswer(i);
                // Buttons are enabled by default when created
                btn.disabled = false;
                answersDiv.appendChild(btn);
            }

            document.getElementById('aiResponse').classList.remove('show');
            document.getElementById('explanation').classList.remove('show');
        }

        async function submitAnswer(answer) {
            // Disable all answer buttons to prevent multiple clicks
            disableAllAnswers();
            
            try {
                const response = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        answer: answer
                    })
                });

                const data = await response.json();
                
                if (data.status === 'correct') {
                    showMessage('Correct! Moving to next level...', 'success');
                    // Keep buttons disabled during transition
                    setTimeout(() => {
                        displayQuestion(data);
                        updateSupports(data.supports);
                        updateLevelLadder(data.level);
                        document.getElementById('explanation').classList.remove('show');
                    }, 1500);
                } else if (data.status === 'won') {
                    showEndScreen('üéâ Congratulations! You Won the Millionaire Game! üéâ', 'success');
                } else if (data.status === 'game_over') {
                    showEndScreen('‚ùå Game Over! Wrong answer.', 'error');
                    if (data.explanation) {
                        const explDiv = document.getElementById('endExplanation');
                        explDiv.innerHTML = `<strong>Explanation:</strong> ${data.explanation}`;
                        explDiv.classList.add('show');
                    }
                }
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Error submitting answer. Please try again.');
                // Re-enable buttons on error
                enableAllAnswers();
            }
        }
        
        function disableAllAnswers() {
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById(`answer-${i}`);
                if (btn) {
                    btn.disabled = true;
                }
            }
        }
        
        function enableAllAnswers() {
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById(`answer-${i}`);
                if (btn && !removedAnswers.includes(i)) {
                    btn.disabled = false;
                }
            }
        }

        async function useSupport(supportType) {
            try {
                const response = await fetch('/api/support', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        support_type: supportType
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.detail);
                    return;
                }

                const data = await response.json();
                updateSupports(data.supports);

                if (supportType === 'fifty_fifty') {
                    removedAnswers = data.removed_answers;
                    data.removed_answers.forEach(ans => {
                        const btn = document.getElementById(`answer-${ans}`);
                        btn.disabled = true;
                        btn.classList.add('removed');
                    });
                } else if (supportType === 'change_question') {
                    displayQuestion(data);
                } else if (supportType === 'ai_support') {
                    const aiDiv = document.getElementById('aiResponse');
                    aiDiv.innerHTML = `<strong>ü§ñ AI Assistant:</strong><br>${data.ai_response}`;
                    aiDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Error using support:', error);
                alert('Error using support. Please try again.');
            }
        }

        function updateSupports(supports) {
            document.getElementById('fiftyFiftyBtn').disabled = !supports.fifty_fifty;
            document.getElementById('changeQuestionBtn').disabled = !supports.change_question;
            document.getElementById('aiSupportBtn').disabled = !supports.ai_support;
        }

        function updateLevelLadder(currentLevel) {
            for (let i = 1; i <= 8; i++) {
                const levelItem = document.getElementById(`level-${i}`);
                levelItem.classList.remove('current', 'completed');
                if (i < currentLevel) {
                    levelItem.classList.add('completed');
                } else if (i === currentLevel) {
                    levelItem.classList.add('current');
                }
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            const container = document.querySelector('.question-container');
            container.parentNode.insertBefore(messageDiv, container);
            
            setTimeout(() => messageDiv.remove(), 2000);
        }

        function showEndScreen(message, type) {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            
            const endMsg = document.getElementById('endMessage');
            endMsg.className = `message ${type}`;
            endMsg.textContent = message;
        }
    </script>
</body>
</html>
